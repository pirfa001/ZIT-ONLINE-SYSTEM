{% extends 'base.html' %}

{% block title %}Add Module - ZIT Learn Online{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Add Module to {{ course.title }}</h2>
    <form method="POST" action="{{ url_for('create_module', course_id=course.id) }}" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Module Title</label>
            <input type="text" id="title" name="title" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea id="content" name="content" rows="6" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
        </div>
        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                Add Module
            </button>
        </div>
    </form>
    <p class="mt-6 text-center text-gray-600">
        <a href="{{ url_for('course_detail', course_id=course.id) }}" class="font-medium text-blue-600 hover:text-blue-500">Back to Course</a>
    </p>
</div>
{% endblock %}
