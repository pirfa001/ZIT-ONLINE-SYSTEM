{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-[50vh] flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-4xl font-bold text-blue-700 mb-4">404 - Page Not Found</h1>
    <p class="text-gray-600 mb-8">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{{ url_for('index') }}" class="bg-blue-700 text-white px-6 py-3 rounded-lg hover:bg-blue-800 transition">
        Return to Home
    </a>
</div>
{% endblock %}
