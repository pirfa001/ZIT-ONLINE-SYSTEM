{% extends 'base.html' %}

{% block title %}Create New Course - ZIT Learn Online{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Create New Course</h2>
    <form method="POST" action="{{ url_for('create_course') }}" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Course Title</label>
            <input type="text" id="title" name="title" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="image" class="block text-sm font-medium text-gray-700">Image URL (optional)</label>
            <input type="text" id="image" name="image" value="{{ course.image if course else '' }}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price (NGN)</label>
            <input type="number" step="0.01" min="0" id="price" name="price" value="{{ course.price if course else '0.00' }}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Course Description</label>
            <textarea id="description" name="description" rows="5" required
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">{{ course.description if course else '' }}</textarea>
        </div>
        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                {{ 'Update Course' if course else 'Create Course' }}
            </button>
        </div>
    </form>
    <p class="mt-6 text-center text-gray-600">
        <a href="{{ url_for('courses') }}" class="font-medium text-blue-600 hover:text-blue-500">Back to Course Catalog</a>
    </p>
</div>
{% endblock %}
