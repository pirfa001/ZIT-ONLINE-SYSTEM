<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ZIT Learn Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0f1f0f0.js" crossorigin="anonymous"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 font-sans">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md transition-transform transform hover:-translate-y-1 duration-500">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-blue-800 mb-2">Welcome Back!</h1>
      <p class="text-gray-600">Login to access your learning dashboard</p>
    </div>

    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <!-- Using a plain HTML form; Flask-WTF not configured, so remove form.hidden_tag() -->

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      </div>

      <div class="flex justify-between items-center">
        <label class="flex items-center text-gray-600 text-sm">
          <input type="checkbox" class="form-checkbox text-blue-600 rounded mr-2">
          Remember me
        </label>
        <a href="#" class="text-blue-600 text-sm hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition-all transform hover:scale-105 duration-300 shadow-lg">
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="text-blue-700 font-semibold hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
