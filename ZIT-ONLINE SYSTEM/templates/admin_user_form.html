{% extends 'base.html' %}

{% block title %}{{ action }} User - Admin Dashboard{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-8">
  <div class="container mx-auto px-6 max-w-2xl">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900">{{ action }} User</h1>
      <p class="text-gray-600 mt-2">
        {% if action == 'Create' %}
          Add a new user to the system
        {% else %}
          Update user information
        {% endif %}
      </p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-lg shadow-sm p-8">
      <form method="POST" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <!-- Full Name -->
        <div>
          <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input 
            type="text" 
            id="full_name" 
            name="full_name" 
            value="{{ user.full_name if user else '' }}" 
            required 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            value="{{ user.email if user else '' }}" 
            required 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
            {% if action == 'Edit' %}
              <span class="text-gray-500 text-sm font-normal">(leave blank to keep current)</span>
            {% endif %}
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            {% if action == 'Create' %}required{% endif %}
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Role -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
          <select 
            id="role" 
            name="role" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="student" {% if user and user.role == 'student' %}selected{% endif %}>Student</option>
            <option value="instructor" {% if user and user.role == 'instructor' %}selected{% endif %}>Instructor</option>
            <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4 pt-4">
          <button type="submit" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium transition">
            {{ action }} User
          </button>
          <a href="{{ url_for('admin_users') }}" class="flex-1 bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 font-medium transition text-center">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
