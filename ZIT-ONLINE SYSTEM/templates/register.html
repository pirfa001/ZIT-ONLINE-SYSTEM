{% extends 'base.html' %}

{% block title %}Register | ZIT Learn Online{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-lg transition-transform transform hover:-translate-y-1 duration-500">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-blue-800 mb-2">Create Your Account</h1>
      <p class="text-gray-600">Join ZIT Learn Online and start your journey</p>
    </div>

    <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <!-- CSRF token removed: this app does not use Flask-WTF. Add Flask-WTF if you want automatic CSRF protection. -->
      
      <div>
        <label for="full_name" class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input type="text" id="full_name" name="full_name" required placeholder="John Doe"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <div>
        <label for="role" class="block text-gray-700 font-medium mb-2">Account Type</label>
        <select id="role" name="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
          <option value="student" selected>Student</option>
          <option value="instructor">Instructor</option>
        </select>
        <p class="text-xs text-gray-500 mt-1">Choose "Instructor" if you will be creating and managing course content.</p>
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <div>
        <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <button type="submit"
              class="w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition-all transform hover:scale-105 duration-300 shadow-lg">
        Register
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-700 font-semibold hover:underline">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
